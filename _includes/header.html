<!-- Navigation -->
{% if page.header == "landing" %}
<nav class="navbar navbar-default navbar-fixed-top">
{% else %}
<nav class="navbar navbar-default navbar-fixed-top navbar-shrink">
{% endif %}
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header page-scroll">
                <button type="button" class="navbar-toggle" data-toggle="collapse"
                        data-target="#restfb-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand page-scroll" href="/">{{site.title.light}}</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="restfb-navbar-collapse-1">
                {% if page.header == "landing" %}
                <div id="navbarscroll">
                    <ul class="nav navbar-nav navbar-left">
                        <li class="hidden">
                            <a href="#page-top"></a>
                        </li>
                        <li>
                            <a class="page-scroll" href="#features">Features</a>
                        </li>
                        <li>
                            <a class="page-scroll" href="#download">Download</a>
                        </li>
                        <li>
                            <a class="page-scroll" href="#contribute">Contribute</a>
                        </li>
						<li>
                            <a class="page-scroll" href="#team">Team</a>
                        </li>
                        <li>
                            <a class="page-scroll" href="#about">About</a>
                        </li>
                        <li>
                            <a class="page-scroll" href="#license">License</a>
                        </li>
                    </ul>
                </div>
                {% endif %}
                <div>
                    <ul class="nav navbar-nav navbar-right">
                        {% for link in site.navigation %}
                        <li
                                {% if page.url == link.url %}
                                class="active"
                                {% endif %}
                        >
                            <a href="{{ link.url }}">{{ link.text }}</a>
                        </li>
                        {% endfor %}
                        <li>
                            <a href="/javadoc">Javadoc</a>
                        </li>
                    </ul>
                </div>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>
