<!-- Clients Aside -->
    <aside class="clients">
        <div class="container">
            <div class="row">
				{% for client in site.clients %}
                <div class="col-md-2 col-sm-6">
                    <a href="{{ client.url }}" target="_blank" title="Client {{ client.name }}">
                        <img src="{{ client.pic }}" class="img-responsive center-block" alt="{{ client.name }} logo">
                    </a>
                </div>
				{% endfor %}
            </div>
			<div class="row">
				<div class="col-lg-12">
					<div class="rfb-callout info">
						  <h4>You would like to see your logo here, too?</h4>
						  <div>
						      If you're a happy RestFB user and would like to add a link to your site, please <a href="mailto:maa@xmog.com">send us an email</a>.
						  </div>
					      </div>
					<div>
			</div>
        </div>
    </aside>
