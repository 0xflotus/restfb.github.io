    <aside class="clients">
        <div class="container">
            <div class="row">
				<div class="owl-carousel owl-theme">
				{% for client in site.clients %}
                    <a href="{{ client.url }}" target="_blank" title="{{ client.name }}">
						<img src="{{ client.pic }}" class="grayscale grayscale-fade" alt="{{ client.name }} logo" title="{{ client.name }}">
                    </a>
				{% endfor %}
			</div>
         </div>
	</aside>
